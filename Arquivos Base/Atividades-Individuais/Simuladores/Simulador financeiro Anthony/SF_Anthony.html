<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Folium</title>
    <link rel="stylesheet" href="style_Anthony.css">
</head>
<body>
    <div class="card">
        <div class="titulo">
    <h1>Simule sua produção</h1>
        </div>
    <p>Número de estufas:</p>
    <input id="input_estufa" class="inputs">
    <p>Kg de alface produzidos em uma estufa por mês:</p>
    <input id="input_alface" class="inputs">
    <p>Quantos Kg alface por estufa você perde por mês:</p>
    <input id="input_perdaAlface" class="inputs">
    <p>Por quanto você vende Kg do alface:</p>
    <input id="input_precoAlface" class="inputs">
    <br><br>
    <button onclick="calcPerda()">
      Simule agora
    </button>
    </div>
    <div id="div_resultado" class="resultado"></div>
</body>
</html>
<script>
    function calcPerda(){ 
        var estufa = Number(input_estufa.value)
        var alface = Number(input_alface.value)           
        var perdaAlface = Number(input_perdaAlface.value)
        var precoAlface = Number(input_precoAlface.value)

        var qtdAlface = alface * estufa
        var perda = perdaAlface * estufa
        var totalAlface = qtdAlface - perda
        
        var precoTotal = totalAlface * precoAlface
        var totalPerda = perda * precoAlface

        var perdaComAF = perda * 0.60
        var novaQtdAlface = qtdAlface - perdaComAF
        var lucroFinal = novaQtdAlface * precoAlface
        var lucroAno = lucroFinal * 12
        var lucroAnoAntigo = precoTotal * 12

        div_resultado.innerHTML = `
        <div class="resultado">Sem a <b>Alfa Folium</b> você perde <b style="color: red;">${perda}</b>Kg de alface por mês, 
        e perde <b style="color: red;">R$${totalPerda}</b> por mês. 
        <br> 
        Com a <b>Alfa Folium</b> nós reduzimos em atè <b>60%</b> a sua perda, 
        aumentando seu lucro mensal de <b style="color: red;">R$${precoTotal}</b> para <b style="color: green;">R$${lucroFinal}</b>,
        e seu lucro anual de <b style="color: red;">R$${lucroAnoAntigo}</b> para <b style="color: green;">R$${lucroAno}</b>.</div>
        `
    }
</script>
