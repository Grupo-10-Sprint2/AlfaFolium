<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alfa Folium</title>
    <link rel="stylesheet" href="styleTelas.css">
</head>

<body>

    <div  class="botaovoltar" onclick="acessarHome()">
        <h1> < </h1>
    </div>
    
    <div class="logo">
        <img src="./assetsTelas/logoAlfa-Folium.png">
    </div>

    <div class="boxCadastro">
       
        <div class="campo1">
            <p>Email:</p>
            <input id="input_emailUser" placeholder="SeuEmail@Dominio.com">
        </div>

        <br>
        
        <div class="campo2">
            <p>Senha:</p>
            <input id="input_senhaUser" type="password" placeholder="********">
        </div>
        
        <button onclick="LoginUsuario()" class="botaoCadastroEmpresa">
            Entrar
        </button>
    
    </div>

</body>

</html>

<script>
    function LoginUsuario() {

        let email = input_emailUser.value
        let senha = input_senhaUser.value
        let indiceArroba = email.indexOf("@")
        let tamanhoSenha = senha.length

        // Validação de numeros no campo Senha
        var input = document.getElementById('input_senhaUser').value;
        var temNumeroSenha = false;

        for (var i = 0; i < input.length; i++) {
            var caractere = input[i];
            if (!isNaN(caractere) && caractere !== '') { // Verifica se é um número e não um espaço em branco
                temNumeroSenha = true;
                break;
            }
        }

        if(email == '' && senha == ''){
            alert('Você deve preencher todos os campos para prosseguir!')
            var input = document.getElementById('input_emailUser');
            var input1 = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
            input1.style.borderColor = 'red';
        } else if (email == '') {
            alert('Você deve informar o seu email para prosseguir!')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        } else if (senha == '') {
            alert('Você deve informar uma senha para prosseguir!')
            var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        }  else if (indiceArroba == -1) {
            alert('O seu email deve ter arroba!')
            var input = document.getElementById('input_emailUser');
            input.style.borderColor = 'red';
        } else if (temNumeroSenha == false) {
            alert('A senha deve conter pelo menos um número!')
            var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        } else if (tamanhoSenha <= 5) {
            alert('A senha deve ter mais de 5 caracteres!')
            var input = document.getElementById('input_senhaUser');
            input.style.borderColor = 'red';
        } else {
            alert("SUCESSO: REDIRECIONAR PARA TELA DE USUARIO LOGADO ->>>")
        }
    }


    function acessarHome() {
        console.log('Funciona')
        window.location.href = './index.html';
    }


</script>
