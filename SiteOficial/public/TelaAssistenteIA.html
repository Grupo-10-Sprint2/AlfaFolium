<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleTelaAssistenteIA.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./assets/assetsIndex/logosite.png">
    <title>Alfa Folium</title>
</head>
<body>

    <header>
        <div class="headerBox">
            <div class="logoBox">
                <img class="logoImg" src="./assets/assetsTelas/Alfa.png">
            </div>
        </div>
    </header>
    
    <main>

        <div class="fundoVerde">

            <div class="SuperiorEscuro">

                <h2>Em casos de dúvidas <p>
                Pergunte a nossa IA</h2><p></p>
                
                <input id="pergunta" placeholder="Digite sua dúvida" type="text"> <p></p>

                <button onclick="Enviar()">Enviar Pergunta</button>

            </div>
            <div class="fundoVerdeClaro">

                <div class="fundoVerdeMaisClaro">

                    <div id="resposta" class="Resposta"></div>

                </div>

            </div>

        </div>
        
    </main>

    <script>
        
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            resposta.style.display = 'block';
            document.getElementById('resposta').innerText = data.resultado;
        }

    </script>

</body>
</html>
