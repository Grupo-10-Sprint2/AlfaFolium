<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Funcionário - Alfa Folium</title>
    <link rel="stylesheet" href="./css/styleUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/800a4bbd88.js" crossorigin="anonymous"></script>
</head>


<body>

    <div class="headerBox">
        <div class="boxLogo">
            <img src="./assets/assetsDashboard/logoNav.png">
        </div>
        <div class="boxMenu">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul class="menu" id="menu">
                        <li><img src="./assets/assetsMaster/iconHome.png"><a href="http://localhost:3333">Home</a></li>
                        <li><img src="./assets/assetsMaster/iconEmpresa.png"><a href="http://localhost:3333/cadastroEmpresa.html">Cadastro de Empresa</a></li>
                        <li><img src="./assets/assetsMaster/iconUsuario.png"><a href="http://localhost:3333/cadastroProprietario.html">Cadastro de Usuário</a></li>
                        <li><img src="./assets/assetsMaster/iconEstufa.png"><a href="http://localhost:3333/cadastroEstufa.html">Cadastro de Estufa</a></li>
                        <li><img src="./assets/assetsMaster/iconSuporte.png"><a href="http://localhost:8080">Suporte</a></li>
                        <li><img src="./assets/assetsMaster/iconSair.png"><a href="index.html">Sair</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="boxContent">
        <div class="boxUsuario">
            <div class="boxImgUsuario">
                <img class="imgUsuario" src="./assets/assetsTelaUsuario/fotoPerfil.png">
            </div>
            <div class="boxInfoUsuario">
                <div class="spanNome">
                    <h3>Nome:</h3>
                    <div class="textNome" id="saidaNome"></div>
                </div>
                <div class="spanOutrasInfos">
                    <div class="spanOutrasInfos1">
                        <div class="spanCPF">
                            <h3>CPF:</h3>
                            <div class="textCPF" id="saidaCPF"></div>
                        </div>
                        <div class="spanDataCadastro">
                            <h3>Data de Cadastro:</h3>
                            <div class="textDataCadastro" id="saida_data_Cadastro"></div>
                        </div>
                    </div>
                    <div class="spanOutrasInfos2">
                        <div class="spanEmpresa">
                            <h3>Empresa:</h3>
                            <div class="textEmpresa" id="saida_nome_empresa"></div>
                        </div>
                        <div class="spanFuncao">
                            <h3>Função:</h3>
                            <div class="textFuncao" id="saidaFuncao"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="boxEstufas">
            <div class="boxEstatisticas">
                <div class="boxEstufasAlerta">
                    <div class="titleAlerta">
                        <h2>Total de Estufas</h2>
                        <h2 style="color: rgb(241, 74, 74);">(Alerta)</h2>
                    </div>
                    <div id="saida_alerta"></div>
                </div>
                <div class="boxEstufasAtencao">
                    <div class="titleAtencao">
                        <h2>Total de Estufas</h2>
                        <h2 style="color: rgb(247, 218, 50);">(Atenção)</h2>
                    </div>
                    <div id="saida_atencao"></div>

                </div>
            </div>
            <div class="boxListaEstufas" id="listaEstufas">

            </div>
        </div>
    </div>
    </div>

    <script>
        document.getElementById('saidaNome').innerHTML = sessionStorage.NOME_USUARIO;
        document.getElementById('saidaCPF').innerHTML = sessionStorage.CPF_USUARIO;
        document.getElementById('saida_data_Cadastro').innerHTML = sessionStorage.DATA_CRIACAO;
        document.getElementById('saida_nome_empresa').innerHTML = sessionStorage.NOME_EMPRESA;
        document.getElementById('saidaFuncao').innerHTML = sessionStorage.FUNCAO_USUARIO;

        const idUsuario = sessionStorage.ID_USUARIO;
        const idEmpresa = sessionStorage.ID_EMPRESA;


        fetch('/usuarios/infoEstufas')
            .then(response => response.json())
            .then(data => {
                const estufasCount = data.estufasCount;
                document.getElementById('saida_alerta').innerHTML = estufasCount;
            })
            .catch(error => {
                console.error('Erro ao buscar dados das estufas:', error);
            });



        fetch('/usuarios/infoEstufasAtencao')
            .then(response => response.json())
            .then(data => {
                const estufasCount = data.estufasCount;
                document.getElementById('saida_atencao').innerHTML = estufasCount;
            })
            .catch(error => {
                console.error('Erro ao buscar dados das estufas:', error);
            });

        fetch("/usuarios/estufasCadastradas", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                idUsuarioServer: idUsuario,
                idEmpresaServer: idEmpresa,
            })
        })
            .then(resposta => {
                console.log(resposta)

                if (resposta.ok) {
                    resposta.json().then(res => {

                        var inserirEstufas = document.getElementById("listaEstufas");
                        console.log(res);

                        for (let qtdEstufas = 0;
                            qtdEstufas < res.length;
                            qtdEstufas++) {

                            var estufa = res[qtdEstufas];

                            inserirEstufas.innerHTML += `<div class="estufa">
                                <div class="estufaNome">
                                    <h3>estf_1x</h3>
                                </div>
                                <div class="status_estufas">
                                    <p class="nome_status">Status:</p>
                                    <div class="bolinha_status_estufas"></div>
                                </div>
                                <div class="status_estufas">
                                    <p class="ultima_captura">Última captura:</p>
                                </div>
                            </div>`
                        }
                    });

                } else {
                    console.log(`JSON não coletado`);
                }
            })
            .catch(function (resposta) {
                console.error(resposta);
            });

        setInterval(exibirTemperaturaUmidade, 1500);
        
        function exibirTemperaturaUmidade() {
            fetch("/grafico/coletarTemperaturaUmidade")
                .then(resposta => {
                    console.log(resposta);

                    if (resposta.ok) {
                        resposta.json().then(res => {
                            console.log(res[0]);

                            let temperatura = Math.trunc(Number(res[0].temperatura));
                            let umidade = Math.trunc(Number(res[0].umidade));
                            let condicao = res[0].condicao;
                            let horario = res[0].horario;
                            let temperaturaMax = Math.trunc(Number(res[0].temperaturaMax));
                            let temperaturaMin = Math.trunc(Number(res[0].temperaturaMin));
                            let umidadeMax = Math.trunc(Number(res[0].umidadeMax));
                            let umidadeMin = Math.trunc(Number(res[0].umidadeMin));

                            let exibirTemperatura = document.getElementById("exibirTemperatura");
                            let exibirUmidade = document.getElementById("exibirUmidade");
                            let exibirCondicao = document.getElementById("exibirCondicao");
                            let exibirHorario = document.getElementById("exibirHorario");
                            let exibirTemperaturaMax = document.getElementById("exibirTemperaturaMax");
                            let exibirTemperaturaMin = document.getElementById("exibirTemperaturaMin");
                            let exibirUmidadeMax = document.getElementById("exibirUmidadeMax");
                            let exibirUmidadeMin = document.getElementById("exibirUmidadeMin");

                            exibirTemperatura.innerHTML = `${temperatura}°C`;
                            exibirUmidade.innerHTML = `${umidade}%`;
                            exibirTemperaturaMax.innerHTML = `${temperaturaMax}°C`;
                            exibirTemperaturaMin.innerHTML = `${temperaturaMin}°C`;
                            exibirUmidadeMax.innerHTML = `${umidadeMax}%`;
                            exibirUmidadeMin.innerHTML = `${umidadeMin}%`;

                            let titleTemperatura = document.querySelector(".cardTempTitle");

                            console.log(`${temperaturaMax - 1}, ${temperaturaMin + 2}, ${temperaturaMin + 3}`);

                            if (temperatura >= temperaturaMax - 1 || temperatura <= temperaturaMin + 1) {
                                titleTemperatura.style.backgroundColor = "#FF0000";
                            } else if ((temperatura <= temperaturaMax - 2 || temperatura >= temperaturaMax - 3) || (temperatura >= temperaturaMin + 2 || temperatura <= temperaturaMin + 3)) {
                                titleTemperatura.style.backgroundColor = "#FFA500";
                            } else if (temperatura < temperaturaMax - 3 || temperatura > temperaturaMin + 3) {
                                titleTemperatura.style.backgroundColor = "#008000";
                            }
                        });
                    } else {
                        console.log(`JSON não coletado`);
                    }
                })
                .catch(function (resposta) {
                    console.error(resposta);
                });
        }
    </script>

</body>

</html>
