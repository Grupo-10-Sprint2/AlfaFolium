<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AlfaFolium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="headerBox">
            <div class="positionBox">
                <div class="logoBox">
                    <img class="logoImg" src="./assets/logoPrincipal.png">
                </div>
                <div class="buttonsBox">
                    <ul class="navText">
                        <li class="txt1">Home</li>
                        <li class="txt2">Serviços</li>
                        <li class="txt3">Simulador</li>
                        <li class="txt4">Sobre Nós</li>
                    </ul>
                </div>
                <div class="loginButton">
                    <p>Login</p>
                </div>
            </div>
        </div>
    </header>

    <div class="boxContent">
        <div class="calculator1">
            <div class="titleBox">
                <h1>Seja bem-vindo ao nosso sistema de projeção financeira!</h1>
            </div>
            <div class="selectBox">
                <h3>Tipo de produção:</h3>
                <select class="select_types" id="select_types">
                    <option value="">---</option>
                    <option value="aberto">Em aberto</option>
                    <option value="estufas">Em estufas</option>
                </select>
            </div>
        </div>

        <div class="calculator2">

        </div>
    </div>

    <div class= "bgImgBox">
        <img class="bgImg" src="./assets/bgimage.png">
    </div>

    <footer>

    </footer>



</body>
</html>
