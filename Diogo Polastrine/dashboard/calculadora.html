<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard AlfaFolium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    

    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/800a4bbd88.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <div class="headerBox">
            <div class="positionBox">
                <div class="logoBox">
                    <a href="./calculadora.html"><img class="logoImg" src="./assets/logoPrincipal.png"></a>
                </div>
                <div class="navBarContent">
                    <div class="loginButton" onclick="menuAbrir()">
                        <p>Fernanda Caramico</p>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <div class="boxContent">
      <div class="cards">
        <div class="card1">
          <h1>Temperatura Atual:</h1>
          <h2>Estável</h2>
          <h2>(26°C)</h2>
        </div>
        <div class="card2">
          <h1>Umidade Atual:</h1>
          <h2>Estável</h2>
          <h2>(80%)</h2>
        </div>
        <div class="card3">

        </div>
      </div>

      <div class="graficosContent">
            <div class="grafico1">
                <div>
                    <canvas id="myChart1"></canvas>
                </div>
            </div>
            <div class="grafico2">
                <div>
                    <canvas id="myChart2"></canvas>
                </div>
            </div>
      </div>
    </div>


    <div class="bgImgBox">
        <img class="bgImg" src="./assets/bgimage.png">
    </div>

</body>

</html>

<script src="./script.js"></script>

// Gráficos
<script>
    const ctx1 = document.getElementById('myChart1');
    const ctx2 = document.getElementById('myChart2');
  
    new Chart(ctx1, {
  type: 'line',
  data: {
    labels: ['Janeiro', 'Feveireiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
    datasets: [{
      label: 'Temperatura (°C)',
      data: [12, 19, 3, 5, 2, 3],
      borderColor: '#ffffff', // Cor da linha branca
      borderWidth: 3
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          color: '#ffffff' // Cor das fontes da legenda
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          color: '#ffffff', // Cor das fontes do eixo y
          fontSize: 14 // Tamanho da fonte para o eixo y
        },
        grid: {
          color: '#ffffff' // Cor dos traços de fundo do eixo y
        }
      },
      x: {
        ticks: {
          color: '#ffffff', // Cor das fontes do eixo x
          fontSize: 14 // Tamanho da fonte para o eixo x
        },
        grid: {
          color: '#ffffff' // Cor dos traços de fundo do eixo x
        }
      }
    }
  }
});



new Chart(ctx2, {
  type: 'bar',
  data: {
    labels: ['Janeiro', 'Feveireiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      backgroundColor: '#1B3606', // Cor de fundo forte
      borderColor: '#ffffff', // Cor da borda branca
      borderWidth: 3
    }]
  },
  options: {
    plugins: {
      legend: {
        labels: {
          color: '#ffffff' // Cor das fontes da legenda
        }
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: {
          color: '#ffffff', // Cor das fontes do eixo y
        },
        grid: {
          color: '#ffffff' // Cor dos traços de fundo do eixo y
        }
      },
      x: {
        ticks: {
          color: '#ffffff', // Cor das fontes do eixo x
        },
        grid: {
          color: '#ffffff' // Cor dos traços de fundo do eixo x
        }
      }
    }
  }
});


</script>
