<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - Alfa Folium</title>
    <link rel="stylesheet" href="externoempresa.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ysabeau:ital,wght@0,1..1000;1,1..1000&display=swap"
        rel="stylesheet">
</head>


<body>
    <div class="fundo">

        <div class="header">
            <div class="logo">
                <img src="./assets/logo.png">
            </div>
            <div class="nomeusuario">
                <img src="./assets/Group 6.png">
            </div>
        </div>



        <div class="centro">
            <div class="campos">
                <div class="boxCadastro">
                    <div class="quadrado_titulo">
                        
                        <div class="titulo">
                            <p> Insira os dados da empresa</p>
                        </div>                        
                    </div>

                    <div class="campo-1">
                        <p>Nome da Empresa:</p>
                        <input id="input_empresa" placeholder="Digite o nome da Empresa" class="class_empresa"> <br>
                    </div>

                    <div class="campo-2">
                        <p>Cep:</p>
                        <input id="input_cep" placeholder="00000-000" class="class_cep"> <br>
                    </div>

                    <div class="campo-3">
                        <p>Endereço</p>
                        <input id="input_endereco" placeholder="Onde encontramos a empresa?" class="class_endereco"> <br>
                    </div>

                    <div class="campo-4">
                        <p>CNPJ:</p>
                        <input id="input_cnpj" placeholder="X.XXX.XXX/YYYY-ZZ." class="class_cnpj">
                    </div>

                    <button onclick="CadastrarEmpresa()" class="botaoCadastroEmpresa">
                        Cadastrar Empresa
                    </button>
                    <br>
                    <br>
                    <button onclick="JaTenhoUmaConta()" class="tenhoconta">
                        Já tenho uma conta
                    </button>


                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>

    function CadastrarEmpresa() {
        let Nome = input_empresa.value
        let Cep = input_cep.value
        let Endereco = input_endereco.value
        let Cnpj = input_cnpj.value
        let indiceTraco = Cep.indexOf("-")
        let tamanhoCep = Cep.length
        let tamanhoCnpj = Cnpj.length

        let Num0 = Cep.indexOf("0")
        let Num1 = Cep.indexOf("1")
        let Num2 = Cep.indexOf("2")
        let Num3 = Cep.indexOf("3")
        let Num4 = Cep.indexOf("4")
        let Num5 = Cep.indexOf("5")
        let Num6 = Cep.indexOf("6")
        let Num7 = Cep.indexOf("7")
        let Num8 = Cep.indexOf("8")
        let Num9 = Cep.indexOf("9")



        if (Nome == '') {
            var input = document.getElementById('input_empresa');
            input.style.borderColor = 'red';
            alert('Você deve informar o nome da Empresa para prosseguir!')
        } else if (Cep == '') {
            var input = document.getElementById('input_cep');
            input.style.borderColor = 'red';
            alert('Você deve informar o cep da Empresa para prosseguir!')
        } else if (Endereco == '') {
            var input = document.getElementById('input_endereco');
            input.style.borderColor = 'red';
            alert('Você deve informar o endereço da Empresa para prosseguir!')
        } else if (Cnpj == '') {
            var input = document.getElementById('input_cnpj');
            input.style.borderColor = 'red';
            alert('Você deve informar o CNPJ da Empresa para prosseguir!')
        } else if (tamanhoCep != 9) {
            var input = document.getElementById('input_cep');
            input.style.borderColor = 'red';
            alert('Erro ao validar cadastro. O cep deve conter 9 caracteres!')
        } else if (tamanhoCnpj != 18) {
            var input = document.getElementById('input_cnpj');
            input.style.borderColor = 'red';
            alert('Erro ao validar cadastro. O cnpj deve conter 18 caracteres!')
        } else if (Num0 == -1 && Num1 == -1 && Num2 == -1 && Num3 == -1 && Num4 == -1 && Num5 == -1 && Num6 == -1 && Num7 == -1 && Num8 == -1 && Num9 == -1) {
            var input = document.getElementById('input_cep');
            input.style.borderColor = 'red';
            alert('O cep deve conter apenas números e o hifem de separação! (EX: 12345-678)')
        } else if (indiceTraco == -1) {
            var input = document.getElementById('input_cep');
            input.style.borderColor = 'red';
            alert('Erro ao validar cadastro. o campo cep deve conter o hifem')
        } else {

            alert('Cadastro realizado com sucesso!')
            window.location.href = 'usuario.html';
        }

    }


    function JaTenhoUmaConta() {
        window.location.href = 'login.html'
    }
</script>
