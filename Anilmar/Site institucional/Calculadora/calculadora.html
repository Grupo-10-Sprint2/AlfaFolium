<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora AlfaFolium</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div class="headerBox">
            <div class="positionBox">
                <div class="logoBox">
                    <a href="./calculadora.html"><img class="logoImg" src="./assets/logoPrincipal.png"></a>
                </div>
                <div class="buttonsBox">
                    <ul class="navText">
                        <li class="txt1" href="./">Home</li>
                        <li class="txt2">Serviços</li>
                        <li class="txt3">Simulador</li>
                        <li class="txt4">Sobre Nós</li>
                    </ul>
                </div>
                <div class="loginButton">
                    <p>Login</p>
                </div>
            </div>
        </div>
    </header>

    <div class="title-container">
        <div class="titleBox">
            <h1>Sistema de Projeção Financeira</h1>
        </div>
    </div>

    <div class="boxContent">

        <div class="imgAlface">
            <img src="./assets/alface.png">
        </div>

        <div class="calculator1">
            <div id="fieldsBox" class="fieldsBox">
                <br>
                <h3>Quantidade de estufas de alface na empresa:</h3>
                <input type="number" id="input_qntdEstufas" class="inputsCalculadora" placeholder="---">
                <br>
                <h3>Quantidade de alfaces por estufa:</h3>
                <input type="number" id="input_qntdAlfaces" class="inputsCalculadora" placeholder="---">
                <br>
                <h3>Porcentagem de perda mensal de alfaces:</h3>
                <input type="number" id="input_percentualPerda" class="inputsCalculadora" placeholder="%">
                <br>
                <h3>Custo de produção mensal por alface:</h3>
                <input type="number" id="input_custoProducao" class="inputsCalculadora" placeholder="R$">
            </div>


            <div class="buttonBox">
                <button id="button_simulation" class="buttonSimulation" onclick="exibirCalculos()"> SIMULAR </button>
            </div>

        </div>


        <div class="calculator2">
            <div class="resultsBox">

            </div>
        </div>

    </div>

    <div class="bgImgBox">
        <img class="bgImg" src="./assets/bgimage.png">
    </div>

    <footer>

    </footer>



</body>

</html>

<script src="./script.js"></script>
