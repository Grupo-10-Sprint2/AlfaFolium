<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="imagex/png" href="./imgs/logosite.png">
    <title>Alfa Folium</title>
</head>
<body>

    <header>
        <div class="headerBox">
            <div class="logoBox">
                <img class="logoImg" src="./imgs/logoPrincipal.png">
            </div>
            <div class="text-nav">
                <ul class="navText">
                    <li class="txt1"><a href="">Home</a></li>
                    <li class="txt2"><a href="">Serviços</a></li>
                    <li class="txt3"><a href="">Simulador</a></li>
                    <li class="txt4"><a href="">Sobre Nós</a></li>
                </ul>
                <div class="loginButton">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <section class="page-principal">
            <img src="./imgs/slogan.png" alt="">
        </section>
        <div class="gradiante">
            <section class="segunda-main">
                <div class="segunda-txt">
                    <p>Desenvolvemos a melhor tecnologia de monitoramento.</p>
                </div>
                <div class="segunda-img">
                    <img src="./imgs/img-main.png" alt="">
                </div>
            </section>
        
            <section class="terceira-main">
                <div class="terceira-img">
                    <img src="./imgs/img-main2.png" alt="">
                </div>
                <div class="inverso">
                    <div class="terceira-txt"> 
                        <p>Lideramos o mercado combinando experitse agrícola e tecnologia de ponta.</p>
                    </div>
                </div>
            </section>

            <section class="quarta-main">
                <div class="primeira-imagem">
                    <img src="./imgs/primeira-foto.png" alt="">
                </div>
                <div class="camera">
                    <img src="./imgs/camera.png" alt="">
                </div>
                <div class="segunda-imagem">
                    <img src="./imgs/segunda-Foto.png" alt="">
                </div>
            </section>
        </div>
    </main>

    
</body>
</html>
